{{ define "title" }}
  {{.Site.Title}}: {{ .Title }}
{{ end }}
{{ define "main" }}
  <h2>{{ .Title }}</h3>
  <div class='dataset-fields'>
  {{ range $elem_key, $elem_val := .Params.Fields }}
    <div class='dataset-field'>
      <label>{{ $elem_key }}:</label>
      <span>{{ $elem_val }}</span>
    </div>
  {{ end }}
  </div>
{{ end }}

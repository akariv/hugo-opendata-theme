{{ define "title" }}
  {{.Site.Title}}: {{ .Title }}
{{ end }}
{{ define "main" }}
  <h2>{{ .Title }}</h3>
  <div class='dataset-fields'>
  {{ range $elem := .Params.Fields }}
    <div class='dataset-field'>
      <label>{{ $elem[0] }}:</label>
      <span>{{ $elem[1] }}</span>
    </div>
  {{ end }}
  </div>
{{ end }}
